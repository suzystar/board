<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글수정</title>
  <link rel="stylesheet" href="/css/board/updateForm.css">
  <script src="/js/board/updateForm.js" async></script>
</head>
<body>
<h3>게시글 수정</h3>
<!-- form.auction에 값이 없는경우 가장최근에 client 요청했던 url값으로 반영된다. -->
<form action="" method="post">
  <div><label for="userId">게시글번호</label><input id="userId" type="text" th:value="${board.userId}" readonly></div>
  <div><label for="pname">글쓴이 이름</label><input id="pname" name="pname" type="text" th:value="${board.pname}" ></div>
  <div><label for="title">제목</label><input id="title" name="title" type="text" th:value="${board.title}" ></div>
  <div><label for="contents">글 내용</label><input id="contents" name="contents" type="text" th:value="${board.contents}" ></div>
  <div>
    <input id="cancelBtn" type="reset" value="취소">
    <input id="updateBtn" type="submit" value="저장">
    <input id="listBtn" type="button" value="목록">
  </div>
</form>

</body>
</html>
